<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Card Generator</title>
    <link href="./styles/tailwind.min.css" rel="stylesheet">
    <style>
        body { background-color: #f3f4f6; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-2xl shadow-lg p-8 max-w-md w-full">
        <h1 class="text-2xl font-bold text-center mb-6">بطاقة شخصية</h1>
        <form action="http://localhost:5678/webhook-test/create-card" method="POST" enctype="multipart/form-data" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium">الاسم الكامل</label>
                <input type="text" id="name" name="name" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200" placeholder="مثال: محمد أحمد" />
            </div>
            <div>
                <label for="jobTitle" class="block text-sm font-medium">المسمى الوظيفي</label>
                <input type="text" id="jobTitle" name="jobTitle" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200" placeholder="مثال: مطور برمجيات" />
            </div>
            <div>
                <label for="bio" class="block text-sm font-medium">نبذة شخصية</label>
                <textarea id="bio" name="bio" rows="4" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200" placeholder="اكتب نبذة قصيرة عنك"></textarea>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium">البريد الإلكتروني</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200" placeholder="example@example.com" />
            </div>
            <div>
                <label for="imageSource" class="block text-sm font-medium">اختر مصدر الصورة</label>
                <select id="imageSource" name="imageSource" onchange="toggleImageInput()" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200">
                    <option value="file">تحميل من الجهاز</option>
                    <option value="url">رابط صورة</option>
                </select>
            </div>
            <div id="fileInput" class="mt-4">
                <label for="imageFile" class="block text-sm font-medium">تحميل الصورة الشخصية</label>
                <input type="file" id="imageFile" name="imageFile" accept="image/*" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200" />
            </div>
            <div id="urlInput" class="mt-4 hidden">
                <label for="imageUrl" class="block text-sm font-medium">رابط الصورة الشخصية</label>
                <input type="url" id="imageUrl" name="imageUrl" placeholder="https://example.com/profile.png" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200" />
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white rounded-lg py-2 mt-4 hover:bg-blue-700 transition">إنشاء البطاقة</button>
        </form>
        <script>
            function toggleImageInput() {
                const source = document.getElementById('imageSource').value;
                const fileInput = document.getElementById('fileInput');
                const urlInput = document.getElementById('urlInput');
                if (source === 'file') {
                    fileInput.classList.remove('hidden');
                    urlInput.classList.add('hidden');
                } else {
                    fileInput.classList.add('hidden');
                    urlInput.classList.remove('hidden');
                }
            }
        </script>
    </div>
</body>
</html>
